<html xmlns:tm="http://www.thymeleaf.org">
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/js/jquery-3.6.0.min.js"></script>
<style>
    table {border:solid 1px black; border-collapse: collapse; width: 100%; margin-top:5px;}
    tr {border:solid 1px black; border-collapse: collapse}
    th {border:dotted 1px black; border-collapse: collapse}
    td {border:dotted 1px black; border-collapse: collapse; padding:5px;}
</style>
<script>
    $(document).ready(function(){

        // 공통코드로 부터 카테고리를 조회하여 category 셀렉트 박스를 완성하세요.
        // 카테고리 셀렉트 박스의 선택값으로 조회, 입력, 수정, 삭제가 가능하도록 소스코드를 수정하세요.

        $('#searchBtn').on('click', function(){
            console.log('search');
            $.get('/items', function(data){
                console.log(data);
                drawTable(data);
            });
        });

        $('#insertBtn').on('click', function() {
            console.log('insert');
            var title = '';
            var contents = '';
            var author = '';
            title = $('#title').val();
            contents = $('#contents').val();
            author = $('#author').val();
            console.log(title + ', ' + contents + ', ' + author);

            var boardData = {};
            boardData['title'] = title;
            boardData['contents'] = contents;
            boardData['author'] = author;
            console.log(boardData);


            $.ajax({
                url: '/items'
                , type: 'POST'
                , data: JSON.stringify(boardData)
                , contentType: 'application/json; charset=UTF-8'
                , success: function (data) {
                    console.log(data);
                }
                , error: function (req, status, error) {
                    console.log(req + status + error);
                }
            });

        });

        $('#updateBtn').on('click', function() {
            console.log('update');
            let title = $('#title').val();
            let contents = $('#contents').val();
            let author = $('#author').val();
            let seq = $('#seq').val();
            console.log(seq + ', ' + title + ', ' + contents + ', ' + author);

            let boardData = {};
            boardData['title'] = title;
            boardData['contents'] = contents;
            boardData['author'] = author;
            boardData['seq'] = seq;
            console.log(boardData);

            $.ajax({
                url: '/items'
                , type: 'PUT'
                , data: JSON.stringify(boardData)
                , contentType: 'application/json; charset=UTF-8'
                , success: function (data) {
                    console.log(data);
                }
                , error: function (req, status, error) {
                    console.log(req + status + error);
                }
            });

        });

        $('#deleteBtn').on('click', function(){
            console.log('delete');
            let seq = $('#seq').val();
            console.log(seq);

            let boardData = {};
            boardData['seq'] = seq;
            console.log(boardData);

            $.ajax({
                url : '/items'
                , type : 'DELETE'
                , data : JSON.stringify(boardData)
                , contentType : 'application/json; charset=UTF-8'
                , success : function(data){
                    console.log(data);
                }
                , error : function(req, status, error) {
                    console.log(req + status + error);
                }
            });

        });

        $('#initBtn').on('click', function(){
            console.log('init');
            // 검색조건 초기화 버튼의 기능을 완성하세요.
        });

    });

    function drawTable(data){

        let html = '';
        for (let i = 0; i< data.length; i++){
            let item = {};
            item = data[i];
            console.log(item);

            html += '<tr>';
            html += ' <td>' + item['seq']+'</td>';
            html += ' <td>' + '</td>'; // 카테고리명을 표시하세요. (코드가 아닌 코드의 명칭)
            html += ' <td>' + item['title']+'</td>';
            html += ' <td>' + item['contents']+'</td>';
            html += ' <td>' + item['author']+'</td>';
            html += ' <td>' + item['reg_dtm']+'</td>';
            html += '</tr>';
            $('#tb1').html(html);
        }

    }
</script>
<body>
    <input id="seq" type="text" placeholder="순번">
    <select id="category">
        <option value="">카테고리</option>
    </select>
    <input id="title" type="text" placeholder="제목">
    <input id="contents" type="text" placeholder="내용">
    <input id="author" type="text" placeholder="작성자">
    <button id="searchBtn">조회</button>
    <button id="insertBtn">입력</button>
    <button id="updateBtn">수정</button>
    <button id="deleteBtn">삭제</button>
    <button id="initBtn">삭제</button>

    <table>
        <colgroup>
            <col style="width:5%;"/>
            <col style="width:10%;"/>
            <col style="width:15%;"/>
            <col style="width:45%;"/>
            <col style="width:10%;"/>
            <col style="width:15%;"/>
        </colgroup>
        <thead style="background-color:lightsteelblue;">
            <th>순번</th>
            <th>카테고리</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일시</th>
        </thead>
        <tbody id="tb1">

        </tbody>
    </table>
    <br/>

</body>
</html>
